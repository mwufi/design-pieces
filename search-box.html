<head>
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    .demo {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #eee;
    }

    .item {
      display: flex;
    }
    .icon {
      width: 60px;
    }
    .icon-border {
      border: 2px solid #ddd;
    }
    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      width: 600px;
      padding: 1em;
      font-size: 2em;
    }
    .container {
      width: 600px;
    }

    .search-form {
      display: flex;
    }
    body {
      overscroll-behavior-y: none;
    }
  </style>
</head>

  <div class="demo h-full">
    <div class="title">The whole search dialog</div>
    <div class="container pb-3 shadow-md rounded-xl">
      <div class="search-form border-b-2 border-gray-900 p-3 m-3">

            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"

              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />

        </div>
        <input class="ml-4 w-full focus:outline-none" placeholder="Where to?" />
      </div>

      <div class="item bg-gray-100 p-4">
        <div class="icon flex justify-center content-center">

            viewBox="0 0 24 24"
            width="40px"

            ></path>
          </svg>
        </div>
        <div class="content ml-2">
          <p class="text-md font-semibold">Nearby</p>
        </div>
      </div>

      <div class="heading ml-5 m-2 text-xs font-bold uppercase">
